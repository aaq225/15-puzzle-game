<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 Puzzle</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <script defer src="scripts/scripts.js"></script>
  <div id="game-and-title-container">
    <h1>15 Puzzle Game</h1>
    <div id="container">
      <main>
        <table id="main-table">
          <tr>
            <td id="0-0">1</td>
            <td id="0-1">2</td>
            <td id="0-2">3</td>
            <td id="0-3">4</td>
          </tr>
          <tr>
            <td id="1-0">5</td>
            <td id="1-1">6</td>
            <td id="1-2">7</td>
            <td id="1-3">8</td>
          </tr>
          <tr>
            <td id="2-0">9</td>
            <td id="2-1">10</td>
            <td id="2-2">11</td>
            <td id="2-3">12</td>
          </tr>
          <tr>
            <td id="3-0">13</td>
            <td id="3-1">14</td>
            <td id="3-2">15</td>
            <td id="3-3"></td>
          </tr>
        </table>
        <div class="button-class">
          <button id="btn-reset" type="input">Reset</button>
          <button id="btn-scramble" type="input">Scramble</button>
        </div>
      </main>
    </div>
</body>

</html>
